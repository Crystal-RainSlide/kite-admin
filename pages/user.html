<html lang="zh-CN">
<head>

<link rel="stylesheet" href="../css/general.css">

	</div>

	</div>

			"noRows": "暂无条目",
			"info": "共 {rows} 个条目，目前显示第 {start} 到 {end} 个"
		},
		ajax: {
			url: "../data/user.json",

		}
	}
